<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="SignupUser.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>

<body>
    <div class="container">
        <div class="left-panel">
            <h2>$treamline your expense management.</h2>
            <p>Sign up to unlock powerful analytics, manage your projects, and collaborate with your team.</p>
            <div class="features-grid">
                 <img src="https://res.cloudinary.com/dkiez6yqc/image/upload/v1759554386/expence_wra90d.png" alt="" width="350px">
            </div>
        </div>
        <div class="right-panel">
            <div class="form-container">
                <div  style="margin-top: 20px; height: 20px;"  class="logo">
                    <div class="logo-icon">
                        <i style="color: aliceblue; margin-left: 10px;" class="fa-solid fa-dollar-sign"></i>
                    </div>
                    <div>
                        $pend<span style="color:rgb(24, 125, 184);"> co </span>
                    </div> 
                </div>
                <h2>Create an account</h2>
                <p class="subtitle">Start your 30-day free trial.</p>
                <form>
                    <div class="form-group">
                        <label for="name">Name</label>
                        <input type="text" id="name" placeholder="Enter your name">
                    </div>
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" id="email" placeholder="Enter your email">
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" id="password" placeholder="Create a password">
                    </div>
                    <button type="submit" class="btn-get-started">Get started</button>
                    <p class="login-link">Already have an account? <a href="./loginUser.html">Log in</a></p>
                </form>
            </div>
        </div>
    </div>
    <script src="./signupUser.js"></script>
</body>

</html>
